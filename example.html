<!doctype html>
<html ng-app="app">
  <head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular.min.js"></script>

  <script src="timepicker.js"></script>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </head>

<body> 

  <div ng-controller="Main as vm">
 
    <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Start / End</h3>
  </div>
  <div class="panel-body">
  
      <wz-timepicker time="vm.dateFrom" default="" ></wz-timepicker> -
      <wz-timepicker time="vm.dateTo" offset="vm.dateFrom.minutes"></wz-timepicker> 
  </div>
</div>
<h4>{{ vm }} </h4>

  </div>
 </body>

</body>


  <script>
 
    var app = angular.module('app', ['wjz']);

    app.controller('Main', function ($scope){
      vm = this
      this.dateFrom = {minutes:420};
      this.dateTo = {minutes: 540 };
    });

 
 </script>
</html>
